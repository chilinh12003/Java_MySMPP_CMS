
<form id="form" action="login" method="post">
	<div class="form-login">
		<div class="subject">Đăng nhập</div>
		<div class="item">
			<input type="text" id="tbxLoginName" placeholder="Tên đăng nhập" />
		</div>
		<div class="item">
			<input type="password" id="tbxPassword" placeholder="Mật khẩu" />
		</div>
		<div class="item">
			<input type="text" id="tbxCaptcha" autocomplete="off"
				placeholder="Nhập Mã xác thực" />
		</div>
		<div class="item">
			<img alt="Captcha" id="imgCaptcha"
				src="http://banhtrangnuong.vn/captcha.ashx"
				style="vertical-align: middle; width: 150px; height: 50px; margin-left: 2px;" />
			<a style="vertical-align: middle;" title="Đỗi mã khác"
				href="javascript:void(0);" onclick="refresh_captcha('imgCaptcha');">
				<img alt="Refresh" src="/img/Refresh.png" />
			</a>
		</div>
		<div class="item">
			<asp:LinkButton CssClass="red-button" ID="lbtnLogin" Text="Đăng nhập"
				OnClientClick="return checkAll();" />
		</div>
		<div class="item">
			<div class="error" id="div_Loi" visible="false">${message}</div>
		</div>
	</div>
	<script type="text/javascript">
	
	
		function CheckAll() {
			var tbxLoginName = document.getElementById('tbxLoginName');
			if (tbxLoginName.value == "") {
				alert("Xin hãy nhập Tên đăng nhập!");
				tbxLoginName.focus();
				return false;
			}
			var tbxPassword = document.getElementById('tbxPassword');
			if (tbxPassword.value == "") {
				alert("Xin hãy nhập Mật khẩu!");
				tbxPassword.focus();
				return false;
			}
			return true;
		}
	
		function refresh_captcha(ctr_id) {
			var src = "http://banhtrangnuong.vn/Captcha.ashx" + "?time=" + (new Date()).getTime();
			$("#" + ctr_id).attr("src", src);
		}
	
		var tbxCaptcha = '#' + '<%=tbxCaptcha.ClientID %>';
	
		$(tbxCaptcha).keypress(function(event) {
			if (event.which == 13) {
			}
		});
	</script>
</form>
